        <span class="Dessert-section" id="dessertHeader">Our Dessert Menus</span>

    <!-- Dessert Menu Section -->
    <div class="Dessert-container">

        <div class="Dessert-item" id="dessert135">135. King Mango Malai – €3.90<br>

        </div>

        <div class="Dessert-item" id="dessert136">136. Gulab Jamun – €2.50<br>

<!--script For going back to homepage-->
<script>
    document.getElementById("backArrow").addEventListener("click", function() {
